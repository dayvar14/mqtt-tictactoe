<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <!--MQTT Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: block;
        }

        .cell {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">Tic Tac Toe</div>
        <div class="output">Start the game</div>
    </div>
    <div class="grid-container">
        <div class="grid">
            <button class="cell" id="0x0" onclick="sendTurn({x:0, y:0})"></button>
            <button class="cell" id="1x0" onclick="sendTurn({x:1, y:0})"></button>
            <button class="cell" id="2x0" onclick="sendTurn({x:2, y:0})"></button><br />
            <button class="cell" id="0x1" onclick="sendTurn({x:0, y:1})"></button>
            <button class="cell" id="1x1" onclick="sendTurn({x:1, y:1})"></button>
            <button class="cell" id="2x1" onclick="sendTurn({x:2, y:1})"></button><br />
            <button class="cell" id="0x2" onclick="sendTurn({x:0, y:2})"></button>
            <button class="cell" id="1x2" onclick="sendTurn({x:1, y:2})"></button>
            <button class="cell" id="2x2" onclick="sendTurn({x:2, y:2})"></button>
        </div>
    </div>
    <div class="connect" id="connect">
        Join Room:
        <input id="hostCode" type="text" placeholder="Host Code" />

        <input type="button" value="Join" onclick="joinRoom()" /> <br />
        Create Room:
        <input type="button" value="Create" onclick="createRoom()" /> <br />
    </div>
    <script src="js/options.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
